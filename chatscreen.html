<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> 채팅방</title> 
</head>
<body id="chat-screen"> 
    <div class="status-bar">  
        <div class="status-bar_column"> 
          <!-- wifi connected -->
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
          
        </div>
        <div class="status-bar_column"> 
             <!-- time stamp -->
            <span> 16:13</span>
        </div>
        <div class="status-bar_column">
           <span>38%</span>    
           <i class="fa-solid fa-battery-quarter fa-lg "></i>
           <i class="fa-solid fa-bolt"></i>
          <!-- battery-icon  -->
          <!--lightning-icon -->
        </div> 
    </div>   
  

   <header class="alt-header">
    <div class="alt-header_column">
        <a href="chats.html" > 
        <i class="fa-solid fa-angle-left fa-3x"></i>
    </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">리카르도</h1>
    </div>
    <div class="alt-header_column">
        <span> <li class="fa-solid fa-magnifying-glass fa-lg"></li> </span>
       <span> <li class="fa-solid fa-bars"></li> </span>
    </div>
  
   </header>

    <main class="main_screen main-chat ">     
     <div class="chat_timestamp"> 
            수요일 2023 8월 2일
        </div>
    <div class="message-row"> 
        <img src="https://search.pstatic.net/common?type=o&size=150x112&expire=1&refresh=true&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fkeypage%2Fimage%2Fdss%2F146%2F48%2F41%2F02%2F146_2484102_team_image_url_1484020358624.jpg"> 
         <div class="message-row_content"> 
           <span class="message_author">리카르도</span>
          <div class="message_info"> 
               <span class="message_bubble"> 안녕하세요! 민화님! </span>
                <span class="message_time"> 15:27</span>
          </div>
         </div> 
    </div>

    <div class="message-row"> 
        <img src="https://search.pstatic.net/common?type=o&size=150x112&expire=1&refresh=true&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fkeypage%2Fimage%2Fdss%2F146%2F48%2F41%2F02%2F146_2484102_team_image_url_1484020358624.jpg"> 
         <div class="message-row_content"> 
           <span class="message_author">리카르도</span>
          <div class="message_info"> 
               <span class="message_bubble">  혹시 지금 통화 가능 하신가요? </span>
                <span class="message_time"> 15:28</span>
          </div>
         </div> 


    </div>
    
    <div class="message-row  message-row-own"> 
         <div class="message-row_content"> 
          <div class="message_info"> 
               <span class="message_bubble"> 넵 전화주세요!  </span>
                <span class="message_time"> 15:28</span>
          </div>
         </div> 


    </div>
    
    </main>

  
   <form class="reply"> 
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
    <div class="reply_column">  
      <input type="text" placeholder="메시지를 입력하세요 "/> 
      <i class="fa-regular fa-face-smile"></i>
      <button> 
        <i class="fa-solid fa-upload"></i>
      </button>
    </div>
   </form>



    
 


    <script src="https://kit.fontawesome.com/5afb0bb7be.js" crossorigin="anonymous"></script>
</body>
</html>
