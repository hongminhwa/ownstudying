<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> 검색  </title> 
</head>
<body> 
    <div class="status-bar">  
        <div class="status-bar_column"> 
          <!-- wifi connected -->
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
          
        </div>
        <div class="status-bar_column"> 
             <!-- time stamp -->
            <span> 16:13</span>
        </div>
        <div class="status-bar_column">
           <span>38%</span>    
           <i class="fa-solid fa-battery-quarter fa-lg "></i>
           <i class="fa-solid fa-bolt"></i>
          <!-- battery-icon  -->
          <!--lightning-icon -->
        </div> 
    </div>   

    
    <header class="screen_header"> 
    <h1 class="screen_header_title">검색 </h1>
     <div class="screen_header_icons"> 
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <span><i class="fa-solid fa-gear fa-lg"></i></span>
       
 

    </div>

    </header>

    <main class="main_screen"> 
    <div class="icon-row"> 
        <div class="icon-row_icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR코드 </span></div>
        <div class="icon-row_icon">
            <i class="fa-solid fa-address-book"></i>
            <span>연락처 찾기  </span>
        </div>
        <div class="icon-row_icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span> ID 찾기</span>
        </div>
        <div class="icon-row_icon"> 
            <i class="fa-regular fa-envelope"></i>
            <span> 메일 초대 </span>
        </div>
    
    </div>    
       <div class="recommend-friends">
         <h6 class="recommend-friends_title">친구추천 목록</h6>
          <span>친구 추천 목록이없습니다. </span>
    </div>  
    <div class="open-chat">  
        <div class="open-chat_header">  
         <h4>오픈채팅방 </h4> 
         <span>오픈체팅방 목록보기  <i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
              <div class="open-post"> 
         <div class="open-post_column">
            <h4 class="open-post_title">#(한국방송통신대)서울 컴과학생회방</h4> 
             <h6 class="open-post_hashtags">#KNOU #컴퓨터학과 #서울</h6>
            <div class="open_post_members">  
                 <img src="https://www.knou.ac.kr/images/guide/sub/img-symbol1.png" /> 
                 <span class="open-post_member-count"> 756명</span>
                 <div class="divider"> </div> 
                 <span class="open-post_member-status "> 활동중</span> 

            </div>
            </div>
         <div class="open-post_column"> 
            <div class="open-post_photo">  
                <img src="https://www.knou.ac.kr/images/guide/sub/img-symbol1.png" /> 
              <div class="open-post_heart-count">  
                <i class="fa-solid fa-heart fa-xs"></i><span>400</span>
              </div>


            </div>
         </div>

        </div>
    </div>
</main>

        <ul class="nav_list">
            <li class="nav_btn">
            <a class="nav_link" href="friend.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="chats.html">

              <i class="far fa-comment fa-2x"></i>
                
            </a>
             </li>
            <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="others.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
